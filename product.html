<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Product page | Nostradamus</title>

    <link href='http://fonts.googleapis.com/css?family=Roboto:900,400italic,100,700,100italic,400' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/product.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-sm-3">
          <h1>Nostradamus</h1>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-sm-12 well clear-well result-item">
          <div class="row">
            <div class="col-sm-3">
              <img src="./resources/1.jpg" class="img img-responsive img-rounded" alt="result-image">
            </div>
            <div class="col-sm-9">
              <blockquote>
                <h1>Some Awesome Product Mk. II</h1>
                <p> This is the result description</p>
                <p> This is the follow-up description</p>
                <p> This is the wrap</p>
              </blockquote>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <br>
      <div class="row text-center">
        <div class="col-sm-12">
          <h2>Reviews</h2>
        </div>
      </div>
      <br>

      <div class="row">
        <div id="review-container" class="col-sm-12">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1 review-item well clear-well">
              <blockquote>
                <h4>Review title</h4>
                <small>username</small>
                <div id="rating-box">5</div>
                <br>
                <br>
                <i><p id="review-text"> This is the review text</p></i>
              </blockquote>
            </div>
          </div>
        </div>
      </div>

    </div>  <!-- body container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script typt="text/javascript">
      (function printStars() {
        times = parseInt($('#rating-box').text());
        for (var elt = ""; times > 0; times--)
          elt += '<span class="glyphicon glyphicon-star" aria-hidden="true"></span>';
        $('#rating-box').replaceWith(elt);
      })();
    </script>
  </body>
</html>
