	<div class="container">

		<div class="row">

			<div class="col-sm-3">
				<br>
				<h1>Nostradamus</h1>
			</div>

			<div class="col-sm-9 text-center">
				<form action="http://10.139.243.107:8888/cgi-bin/GetSearchResults.py?query=aweg" class="form-inline" id="top_form">

					<div class="row">

							<button type="submit" class="btn btn-default btn-lg">Search</button>
						</div>

				</form>
				<div class="row">
					<div class="col-md-4">

							Descending
						</button>
					</div>
					<div class="col-sm-6">

							<label>
								<input id="sa" name = "sa" type="checkbox" data-toggle="toggle" data-size="small" data-onstyle="success">

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src ="post.js"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
	<script type="text/javascript">
	$('#filter-option-all').click(function whenClickAll(){
		$('.filter-option').addClass('active');
		categories = new StringSet();
		thing = $('.filter-option');
		$(thing).each(function (e) {
			categories.add($(this).attr('value'));
		})
		loadResults();
	});
	$('#filter-option-none').click(function whenClickAll(){
		$('.filter-option').removeClass('active');
		categories = new StringSet();
		loadResults();
	});
	</script>
	<script type="text/javascript">
	(function printStars() {
		$('.rating-box').each(function (e) {
			times = parseInt($(this).text());
			for (var elt = ""; times > 0; times--)
				elt += '<span class="glyphicon glyphicon-star" aria-hidden="true"></span>';
			$(this).replaceWith(elt);
		});
	})();
	$(function() {
		$('#sa').change(function() {
    		// alert('Toggle: ' + $(this).prop('checked'));
    		if($(this).prop('checked'))
    		{
    			sortsentiment = 1;
    			loadResults();
    		}
    		else
    		{
    			sortsentiment = 0;
    			loadResults();
    		}
    	})
	})
	</script>
